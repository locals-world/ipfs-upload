<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ipfs-upload</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../ipfs-upload.html"></head>
<body unresolved>

  <p>
    An example of
    <code>&lt;ipfs-upload&gt;</code>
  </p>

  <template is="dom-bind" id="app">

    <ipfs-upload multi hashes="{{hashes}}"></ipfs-upload>
    <span>{{hashes}}</span>
     <template is="dom-repeat" items="{{hashes}}">
      <div>Hash: <span>{{item.hash}}</span><a href="https://gateway.ipfs.io/ipfs/{{item.hash}}">view</a></div>
    </template>

  </template>

  <script>

    (function(document) {
      'use strict';
      var app = document.querySelector('#app');

    })(document);

  </script>

</body>
</html>
