<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ipfs-upload</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../ipfs-upload.html"></head>
<body unresolved>

  <p>
    An example of
    <code>&lt;ipfs-upload&gt;</code>
  </p>

  <template is="dom-bind" id="app">
    <h2>Single file upload</h2>
    <ipfs-upload host="/ip4/109.123.70.141/tcp/5001" hash="{{hash}}"></ipfs-upload>
    <template is="dom-if" if="{{hash}}">
      <div>
        Hash:
        <span>{{hash.hash}}</span>
        <a href="https://gateway.ipfs.io/ipfs/{{hash.hash}}">view</a>
      </div>
    </template>
    <h2>Multi file upload</h2>
    <ipfs-upload multi hashes="{{hashes2}}"></ipfs-upload>
    <template is="dom-repeat" items="{{hashes2}}">
      <div>
        Hash:
        <span>{{item.hash}}</span>
        <a href="https://gateway.ipfs.io/ipfs/{{item.hash}}">view</a>
      </div>
    </template>
  </template>

  <script>

    (function(document) {
      'use strict';
      var app = document.querySelector('#app');

    })(document);

  </script>

</body>
</html>
